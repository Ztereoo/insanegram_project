{% extends 'base.html'%}
{% block content%}
<h2>results</h2>
<ul>
    {% for post in posts %}
    <li>
        <h5>{{post.user_id}}</h5>
        <h4>{{post.text}}</h4>

        {% for tag in post.tags%}
            <span>#{{tag}}</span>
        {%endfor%}
        {% if post.photo %}
            <img src="data:image/jpeg;base64, {{post.photo | b64encode}}" alt="Post Image">
        {% else %}
            <p>No image found</p>
        {% endif %}
    </li>
    {% endfor%}
</ul>
{%endblock%}
